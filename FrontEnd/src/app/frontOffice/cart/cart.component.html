<div class="container-fluid position-relative p-0">
  <div class="container-fluid bg-primary py-5 mb-5 hero-header">
  </div>
</div>
<div class="container mt-5">
  <div align="right" class="mb-3">
    <button (click)="checkout()" color="primary" mat-raised-button>Checkout</button>
  </div>
  <table mat-table
         [dataSource]="cartDetails"
         class="mat-elevation-z8">

    <ng-container matColumnDef="Name">
      <th mat-header-cell
          *matHeaderCellDef> Name </th>
      <td mat-cell
          *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell
          *matHeaderCellDef> Description </th>
      <td mat-cell
          *matCellDef="let element"> {{element.product.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell
          *matHeaderCellDef> Price </th>
      <td mat-cell
          *matCellDef="let element"> {{element.product.priceSale}} </td>
    </ng-container>

    <ng-container matColumnDef="Type">
      <th mat-header-cell
          *matHeaderCellDef> Type </th>
      <td mat-cell
          *matCellDef="let element"> {{element.product.type}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell
          *matHeaderCellDef> Action </th>
      <td mat-cell
          *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="delete(element.cartId)" >Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
